<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>004_example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Formulario</a>
    </nav>
    <br>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="inputNombre" class="col-sm-2 col-form-label text-right font-weight-bold">Nombre</label>
                <div class="col-sm-4">
                    <input class="form-control" id="Nombre" type="text" placeholder="Ingresa tu nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputApellidos" class="col-sm-2 col-form-label text-right font-weight-bold">Apellidos</label>
                <div class="col-sm-5">
                    <input class="form-control" id="Apellidos" type="text" placeholder="Ingresa tus apellidos">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0 text-right font-weight-bold">Sexo</legend>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Masculino
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="niveldeestudio" class="col-sm-2 col-form-label text-right font-weight-bold">Nivel Escolar</label>
                <div class="col-sm-4">
                    <select class="form-control ">
                        <option selected>Superior</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Perfil" class="col-sm-2 col-form-label text-right font-weight-bold">Perfil</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="botones" class="col-sm-2 col-form-label text-right font-weight-bold"></label>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
